<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenneh Kanneh</title>
  <meta name="description"
    content="Software developer and computer science undergraduate, Tenneh Kanneh's portfolio page.">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/about.css">
  <link rel="stylesheet" href="/css/contact.css">
</head>



<body>
  <!----------------------------------------- PAGE HEADER ----------------------------------------->
  <header>
    <nav>
      <a href="#" data-link>Tenneh (ten-nay)</a>
      <ul>
        <li><a href="#about-me" data-link="about-me">/about</a></li> <!-- data links are what let the nav scroll to each section -->
        <li><a href="#education-and-experience" data-link="education-and-experience">/education & experince</a></li>
        <li><a href="#projects" data-link="#projects">/projects</a></li>
        <li><a href="#contact-me" data-link="#contact-me">/contact me</a></li>
      </ul>
    </nav>
  </header>


  <!----------------------------------------- MAIN CONTENT ----------------------------------------->
  <main id="content-area">

    <!----------------------------------------- SECTION: About Me ----------------------------------------->
    <section class="slide" id="about-me">

      <aside class="gen-info">
        <h1>Tenneh Kanneh</h1>
        <h2 style="font-size: 25px;">Software Developer</h2>
        <span>
          <h2>Boise State University</h2>
          <h3>Computer Science</h3>
        </span>
      </aside>

      <div class="button-content">
        <div class="buttons-container">
          <button id="personal-statement-btn">
            <h4>PERSONAL STATEMENT</h4>
          </button>
          <button id="blog-btn">
            <h4>BLOG</h4>
          </button>
          <button id="other-things-btn">
            <h4>OTHER THINGS</h4>
          </button>
        </div>
      </div>

    </section>

    <!----------------------------------------- SECTION: Education & Experince ----------------------------------------->
    <section class="slide" id="education-and-experience">
      <img src="/assets/construction.gif" alt="Files Under Construction"
        style="width:500px; height:500px; display: block; align-content: center;">
    </section>

    <!----------------------------------------- SECTION: Projects ----------------------------------------->
    <section class="slide" id="projects">
      <img src="/assets/construction.gif" alt="Files Under Construction"
        style="width:500px; height:500px; display: block; align-content: center;">
    </section>

    <!----------------------------------------- SECTION: Contact Me ----------------------------------------->
    <section class="slide" id="contact-me">
      <!-- Source Java script for email sending from https://smtpjs.com/-->
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="/public/js/contact.js"></script>
      <div class="email-communication">
        <h2 style="font-size: 35px; text-align: left; margin-bottom: 38px;">Get in Touch</h2>
        <form action="#">
          <div class="required-inputs">
            <div>
              <input type="text" placeholder="Full Name (required)" id="name" class="contact-inputs" autocomplete="off"
                required>
              <div class="error-txt">What should I call you?</div>
            </div>
            <div>
              <input type="email" placeholder="Email (required)" id="email" class="contact-inputs" autocomplete="off"
                required>
              <div class="error-txt">How do contact you after?</div>
            </div>
          </div>

          <input type="text" placeholder="Subject" class="contact-inputs">
          <div class="textarea-field">
            <textarea placeholder="Type Me a Message......" id="message" class="contact-inputs"></textarea>
            <div class="error-txt">Let me know what's on you mind!</div>
          </div>
          <button type="submit">
            <h4>SUBMIT</h4>
          </button>
        </form>
      </div>


      <div class="other-communication">
        <a href="https://www.linkedin.com/in/tennehkanneh/" target="_blank" class="communication-link">
          <img src="/assets/linkedin.svg" alt="LinkedIn icon">
          LinkedIn
        </a>
        <a href="https://boisestate.joinhandshake.com/profiles/srxzbv" target="_blank" class="communication-link">
          <img src="/assets/handshake.svg" alt="Handshake icon">
          Handshake
        </a>
        <a href="https://github.com/tennehkanneh" target="_blank" class="communication-link">
          <img src="/assets/github.svg" alt="GitHub icon">
          GitHub
        </a>
      </div>
    </section>
    <!----------------------------------------- START OF: Content ----------------------------------------->






  </main>
  <!----------------------------------------- END OF: Main Content ----------------------------------------->
  <!-- <script type="module" src="/js/index.js"></script> -->
</body>

</html>
