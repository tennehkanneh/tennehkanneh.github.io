  <script>
    const textElement = document.getElementById('myText');

    textElement.addEventListener('mousemove', (event) => {
      const rect = textElement.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const shadowOffsetX = (mouseX - centerX) / 5; // Adjust for sensitivity
      const shadowOffsetY = (mouseY - centerY) / 5;

      textElement.style.textShadow = `${shadowOffsetX}px ${shadowOffsetY}px #AC1313`;
    });

    textElement.addEventListener('mouseleave', () => {
      textElement.style.textShadow = '2px 2px #AC1313'; // Default shadow
    });
  </script>
